<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Todo List</title>
    </head>
<body>
    <h1 class="text-center">Todo List</h1>
    <form id='myForm' novalidate>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="form-group">
                        <label for="InputTask">Task</label>
                        <input type="text" class="form-control" id="InputTask" required>
                    </div>
                    <div class="form-group">
                        <label for="DaysToComplete">Days To Complete</label>
                        <input type="number" class="form-control" id="DaysToComplete" required>
                    </div>
                    <button id="submit" type="button" class="btn btn-primary" onclick="myValidation(), myTasks()">Submit</button>
                </div>
            </div>
        </div>
    </form>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <hr>
            </div>
        </div>
        <div class="row" id="TaskList">

        </div>
    </div>
    <script src="Todo-List.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
